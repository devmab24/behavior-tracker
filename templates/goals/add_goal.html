{% extends "base.html" %}
{% block content %}
<h2>Add Goal</h2>
<form method="POST" class="card p-4 shadow w-100" style="max-width:500px;">
    {{ csrf_token() }}
    <div class="mb-3">
        <label for="behavior_id" class="form-label">Behavior</label>
        <select name="behavior_id" class="form-select" required>
            {% for behavior in behaviors %}
            <option value="{{ behavior.id }}">{{ behavior.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="target_count" class="form-label">Target Count</label>
        <input type="number" name="target_count" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="period" class="form-label">Period</label>
        <select name="period" class="form-select">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
</form>
{% endblock %}
