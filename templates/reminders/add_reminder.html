{% extends "base.html" %}
{% block content %}
<h2>Add Reminder</h2>
<form method="POST" class="card p-4 shadow w-100" style="max-width:500px;">
    {{ csrf_token() }}
    <div class="mb-3">
        <label for="behavior_id" class="form-label">Behavior</label>
        <select name="behavior_id" class="form-select" required>
            {% for behavior in behaviors %}
            <option value="{{ behavior.id }}">{{ behavior.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" name="time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Reminder</button>
</form>
{% endblock %}
