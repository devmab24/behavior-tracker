{% extends "base.html" %}
{% block content %}
<h2>Add Behavior Log</h2>
<form method="POST" class="card p-4 shadow w-100" style="max-width:500px;">
    {{ csrf_token() }}
    <div class="mb-3">
        <label for="behavior_id" class="form-label">Behavior</label>
        <select name="behavior_id" class="form-select" required>
            {% for behavior in behaviors %}
            <option value="{{ behavior.id }}">{{ behavior.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="mood" class="form-label">Mood</label>
        <select name="mood" class="form-select">
            <option value="Happy">Happy</option>
            <option value="Neutral">Neutral</option>
            <option value="Sad">Sad</option>
            <option value="Stressed">Stressed</option>
            <option value="Excited">Excited</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea name="note" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Log</button>
</form>
{% endblock %}
