{% extends "base.html" %}
{% block content %}
<h2>Your Groups</h2>
<a href="{{ url_for('groups.create_group') }}" class="btn btn-primary mb-3">Create New Group</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.description }}</td>
            <td>
                <a href="{{ url_for('group_messages.messages', group_id=group.id) }}" class="btn btn-sm btn-info">Messages</a>
                <a href="{{ url_for('group_challenges.list_challenges', group_id=group.id) }}" class="btn btn-sm btn-secondary">Challenges</a>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center text-muted">No groups yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
